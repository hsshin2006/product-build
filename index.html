<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ïù¥Ïö©ÏßÑ Î∞îÎ≥¥</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      width: 100vw;
      height: 100vh;
    }

    .text-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .floating-text {
      position: absolute;
      font-weight: 900;
      white-space: nowrap;
      animation: float linear infinite;
      text-shadow:
        0 0 10px currentColor,
        0 0 20px currentColor,
        0 0 40px currentColor;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(var(--rot)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(var(--rot)); opacity: 0; }
    }

    @keyframes spin {
      from { transform: scale(var(--s)) rotate(0deg); }
      to   { transform: scale(var(--s)) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      animation: pulse 1s ease-in-out infinite;
    }

    .center-text h1 {
      font-size: 10vw;
      font-weight: 900;
      background: linear-gradient(45deg, #ff0000, #ff7700, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 2s linear infinite;
      text-shadow: none;
      filter: drop-shadow(0 0 20px rgba(255,100,100,0.8));
    }

    @keyframes rainbow {
      0%   { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .emoji-rain {
      position: absolute;
      font-size: 3rem;
      animation: fall linear infinite;
      z-index: 50;
    }

    @keyframes fall {
      0%   { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .disco {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      animation: discoFlash 0.3s ease-in-out infinite alternate;
    }

    @keyframes discoFlash {
      0%   { background: radial-gradient(circle at 20% 30%, rgba(255,0,100,0.15) 0%, transparent 60%); }
      25%  { background: radial-gradient(circle at 80% 70%, rgba(0,200,255,0.15) 0%, transparent 60%); }
      50%  { background: radial-gradient(circle at 50% 20%, rgba(255,255,0,0.15) 0%, transparent 60%); }
      75%  { background: radial-gradient(circle at 30% 80%, rgba(100,255,0,0.15) 0%, transparent 60%); }
      100% { background: radial-gradient(circle at 70% 40%, rgba(200,0,255,0.15) 0%, transparent 60%); }
    }
  </style>
</head>
<body>

<div class="disco"></div>
<div class="text-container" id="textContainer"></div>

<div class="center-text">
  <h1>Ïù¥Ïö©ÏßÑ Î∞îÎ≥¥</h1>
</div>

<script>
  const container = document.getElementById('textContainer');
  const colors = ['#ff0055','#ff7700','#ffff00','#00ff88','#00cfff','#aa00ff','#ff00cc','#ff4444'];
  const sizes = [14, 18, 22, 28, 36, 44, 52];

  function createText() {
    const el = document.createElement('div');
    el.className = 'floating-text';
    el.textContent = 'Ïù¥Ïö©ÏßÑ Î∞îÎ≥¥';

    const color = colors[Math.floor(Math.random() * colors.length)];
    const size = sizes[Math.floor(Math.random() * sizes.length)];
    const left = Math.random() * 100;
    const duration = 4 + Math.random() * 8;
    const delay = -Math.random() * duration;
    const rot = (Math.random() - 0.5) * 30;

    el.style.cssText = `
      color: ${color};
      font-size: ${size}px;
      left: ${left}%;
      animation-duration: ${duration}s;
      animation-delay: ${delay}s;
      --rot: ${rot}deg;
    `;

    container.appendChild(el);
    setTimeout(() => el.remove(), (duration + Math.abs(delay)) * 1000 + 500);
  }

  function createEmoji() {
    const emojis = ['üí©','ü§°','üòÇ','üê∑','üë∂','ü§™','üòù','üôà','üíÄ','üé™'];
    const el = document.createElement('div');
    el.className = 'emoji-rain';
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    const left = Math.random() * 100;
    const duration = 3 + Math.random() * 5;
    const delay = -Math.random() * duration;

    el.style.cssText = `
      left: ${left}%;
      animation-duration: ${duration}s;
      animation-delay: ${delay}s;
    `;

    container.appendChild(el);
    setTimeout(() => el.remove(), (duration + Math.abs(delay)) * 1000 + 500);
  }

  // ÌÖçÏä§Ìä∏ Í≥ÑÏÜç ÏÉùÏÑ±
  setInterval(createText, 150);
  setInterval(createEmoji, 400);

  // Ï¥àÍ∏∞ ÌÖçÏä§Ìä∏ ÎøåÎ¶¨Í∏∞
  for (let i = 0; i < 30; i++) createText();
  for (let i = 0; i < 10; i++) createEmoji();
</script>
</body>
</html>
