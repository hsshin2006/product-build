<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제휴문의</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #111;
    }

    .hero {
      text-align: center;
      padding: 60px 24px;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 36px;
    }

    .btn-inquiry {
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-inquiry:hover {
      background: #333;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      margin: 16px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: #999;
      line-height: 1;
    }

    .modal-close:hover { color: #111; }

    .modal h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .modal p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 11px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s;
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #111;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 110px;
    }

    .btn-submit {
      width: 100%;
      padding: 13px;
      font-size: 1rem;
      font-weight: 600;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s;
    }

    .btn-submit:hover { background: #333; }
    .btn-submit:disabled { background: #999; cursor: default; }

    .success-msg {
      display: none;
      text-align: center;
      padding: 20px 0 4px;
    }

    .success-msg .check {
      font-size: 2.5rem;
      margin-bottom: 12px;
    }

    .success-msg h3 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .success-msg p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>비즈니스 제휴 문의</h1>
  <p>파트너십 및 협업 제안을 기다리고 있습니다.</p>
  <button class="btn-inquiry" onclick="openModal()">제휴문의 하기</button>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeOnOverlay(event)">
  <div class="modal">
    <button class="modal-close" onclick="closeModal()">&#x2715;</button>

    <div id="formArea">
      <h2>제휴문의</h2>
      <p>아래 내용을 작성해 주시면 검토 후 연락드리겠습니다.</p>

      <form id="inquiryForm" action="https://formspree.io/f/mykdlngo" method="POST">
        <div class="form-group">
          <label for="name">이름 / 회사명</label>
          <input type="text" id="name" name="name" placeholder="홍길동 / (주)회사명" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" placeholder="example@company.com" required />
        </div>
        <div class="form-group">
          <label for="phone">연락처 (선택)</label>
          <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" />
        </div>
        <div class="form-group">
          <label for="message">문의 내용</label>
          <textarea id="message" name="message" placeholder="제휴 형태, 제안 내용 등을 자유롭게 작성해 주세요." required></textarea>
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">문의 보내기</button>
      </form>
    </div>

    <div class="success-msg" id="successMsg">
      <div class="check">✓</div>
      <h3>문의가 접수되었습니다</h3>
      <p>빠른 시일 내에 이메일로 연락드리겠습니다.</p>
    </div>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('modalOverlay').classList.add('active');
  }

  function closeModal() {
    document.getElementById('modalOverlay').classList.remove('active');
  }

  function closeOnOverlay(e) {
    if (e.target === document.getElementById('modalOverlay')) closeModal();
  }

  document.getElementById('inquiryForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.textContent = '전송 중...';

    const data = new FormData(this);
    const res = await fetch(this.action, {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (res.ok) {
      document.getElementById('formArea').style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    } else {
      btn.disabled = false;
      btn.textContent = '문의 보내기';
      alert('전송 중 오류가 발생했습니다. 다시 시도해 주세요.');
    }
  });
</script>
</body>
</html>
